<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Multi-Feature Website</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      padding: 1em;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      padding: 1em;
    }

    nav a {
      text-decoration: none;
      padding: 0.5em;
    }

    section {
      padding: 2em;
    }

    .background-section {
      background-image: url('https://via.placeholder.com/1200x400');
      background-size: cover;
      height: 400px;
    }

    footer {
      text-align: center;
      padding: 1em;
    }

    .form-section input,
    .form-section textarea {
      display: block;
      margin-bottom: 1em;
      padding: 0.5em;
      width: 100%;
      max-width: 400px;
    }

    button {
      padding: 0.5em 1em;
    }

    video {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Simple Website</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#videos">Videos</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home" class="background-section">
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>This is a sample website containing various elements such as video, text, and forms.</p>
    <p>We aim to show how different HTML elements can be structured together on a single page.</p>
    <button onclick="alert('Button clicked!')">Click Me</button>
  </section>

  <section id="videos">
    <h2>Our Videos</h2>
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

  <section id="form" class="form-section">
    <h2>Feedback Form</h2>
    <form onsubmit="handleSubmit(event)">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Feedback" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p id="thankyou-message"></p>
  </section>

  <footer>
    <p>&copy; 2025 My Simple Website</p>
  </footer>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      document.getElementById('thankyou-message').textContent = "Thank you for your feedback!";
    }
  </script>

</body>
</html>
